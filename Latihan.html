<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan</title>

    <!-- Style -->
    <link rel="stylesheet" href="CSS/style.css" />

    <style>
      /* Latihan 2 */
      h1 {
        color: red;
        font-size: 36px;
      }

      /* Latihan 3 */
      img {
        width: 300px;
        height: 300px;
        border: 2px solid black;
        border-radius: 10px;
      }

      /* Latihan 4 */
      ul {
        color: blue;
        list-style: none;
      }

      /* Latihan 5 */
      a {
        color: black;
        text-decoration: none;
      }

      a:hover {
        color: red;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <!-- Latihan 1 -->
    <p style="color: blue; background-color: yellow">Teks Biru</p>
    <!-- Inline Style -->

    <!-- Latihan 2 -->
    <h1>Teks Merah</h1>
    <!-- Internal Style Sheet -->

    <!-- Latihan 3 -->
    <img src="IMG/Cat.jpg" alt="Cat" />
    <!-- Internal Style Sheet -->

    <!-- Latihan 4 -->
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
    </ul>
    <!-- Internal Style Sheet -->

    <!-- Latihan 5 -->
     <a href="https://mangowahaha.github.io/My-Favorite-Things/">Situs</a>
     <!-- Internal Style Sheet -->
  </body>
</html>
